<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="main_page">
  <form action="/handledReq" method="post">
    <input type="hidden" th:value="${req.id}" name="id">
    <div class="row">
      <div class="col-12">
        <label>ФИО : </label>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="text" class="form-control" name="userName" placeholder="ФИО :"
               th:value="${req.userName}" readonly>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <label>Курс : </label>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="text" class="form-control" name="courseName" placeholder="Выберите курс"
               th:value="${req.courseName}" readonly>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <label>Телефон : </label>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="text" class="form-control" name="phone" placeholder="+7(7__)_______"
               th:value="${req.phone}" readonly>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <label>Комементарии : </label>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
                <textarea name="commentary" class="form-control" placeholder="Комементарии"
                          th:text="${req.commentary}" readonly>
                </textarea>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success me-3" type="submit" th:if="${!req.handled}">Обработать заявку</button>
      <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
              data-bs-target="#deleteRequest">
        - Удалить заявку
      </button>
    </div>
  </form>

  <div class="modal fade" id="deleteRequest" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="/delete-req" method="post">
          <input type="hidden" name="id" th:value="${req.id}">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Are you sure?</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO
            </button>
            <button type="submit" class="btn btn-danger">YES</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

</html>
