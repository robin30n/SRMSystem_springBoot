<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="main_page">
    <form action="/addReq" method="post">
        <div class="row">
            <div class="col-12">
                <label>ФИО : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="userName" placeholder="ФИО :">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Курс : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="courseName" placeholder="Выберите курс">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Телефон : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="phone" placeholder="+7(7__)_______">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Комементарии : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <textarea name="commentary" class="form-control" placeholder="Комементарии"></textarea>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-success me-3" type="submit">+Добавить+</button>
        </div>
    </form>
</div>
</html>
